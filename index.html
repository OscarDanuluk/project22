<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="header-wrapper">
      <div class="container">
        <!-- header -->
        <header class="header">
          <div class="header-icon">
            <img class="header-logo" src="/images/logo.png" alt="logo" />
            <a class="header-link" href="#">antools.</a>
          </div>
          <nav class="header-nav">
            <ul class="header-ul">
              <li class="header-ul-li">Home</li>
              <li class="header-ul-li after">Categories</li>
              <li class="header-ul-li">My Collections</li>
              <li class="header-ul-li">Blog</li>
            </ul>
          </nav>
          <ul class="header-account">
            <li class="header-account-login">Login</li>
            <li class="header-account-sign">Sign Up</li>
          </ul>
        </header>
      </div>
    </div>
    <!-- main -->
    <div class="main-wrapper">
      <div class="container">
        <main>
          <!-- section hero -->
          <div class="hero">
            <h2 class="hero-title">Awesome tools for <br> Designer & Developer <span class="hero-dott">.</span></h2>
            <p class="hero-description">
              Antool is a web collection of information on paid or <br> free Design and
              Development tools
            </p>
            <label class="hero-label" for=""><input placeholder="find more than 430+ tools..." type="text" class="hero-input" /></label>
            <ul class="hero-icons">
              <li class="hero-icons-item"><img src="/images/facebook.png" alt="facebook"></li>
              <li class="hero-icons-item"><img src="/images/inst.png" alt="instagram"></li>
              <li class="hero-icons-item"><img src="/images/twitter.png" alt="twitter"></li>
            </ul>
          </div>
        </main>
      </div>
    </div>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
