<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="header-wrapper">
      <div class="container">
        <!-- header -->
        <header class="header">
          <div class="header-icon">
            <img class="header-logo" src="/images/logo.png" alt="logo" />
            <a class="header-link" href="#">antools.</a>
          </div>
          <nav class="header-nav">
            <ul class="header-ul">
              <li class="header-ul-li">Home</li>
              <li class="header-ul-li after">Categories</li>
              <li class="header-ul-li">My Collections</li>
              <li class="header-ul-li">Blog</li>
            </ul>
          </nav>
          <ul class="header-account">
            <li class="header-account-login">Login</li>
            <li class="header-account-sign">Sign Up</li>
          </ul>
        </header>
      </div>
    </div>
    <!-- main -->
    <main>
      <!-- section hero -->
      <div class="hero">
        <h2 class="hero-title">Awesome tools for Designer & Developer.</h2>
        <p class="hero-description">
          Antool is a web collection of information on paid or free Design and
          Development tools
        </p>
        <img src="/images/Illustration.png" alt="icon" class="hero-img" />
        <input type="text" class="hero-input" />
        <button type="button" class="hero-search">
        <!-- </button><button class="socialmedia">
        </button><button class="socialmedia">
        </button><button class="socialmedia"> -->

        </button>
      </div>
    </main>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
